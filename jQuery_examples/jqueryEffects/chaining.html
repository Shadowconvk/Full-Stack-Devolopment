<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>chaining</title>
    <script src="/node_modules/jquery/dist/jquery.min.js"></script>
    <script>
        $(document).ready(function(){
            $("button").click(function(){
                $("#f1").slideUp("slow",function(){
                    $("#f1").css ("background-color","red").slideDown("slow")
                })
            })
        })
    </script>
</head>
<body>
    <button>ClickMe</button>
    <h2 id="f1" style="padding: 80px; background-color:aqua;text-align: center;">Hi there whatsup!</h2>
</body>
</html>
