<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<script src="/node_modules/jquery/dist/jquery.min.js"></script>
<script>
    $(document).ready(function(){
        $("button").click(function(){
            $("div").animate({left: '300px',fontSize: '3em',width: '300px',opacity: '1'},"slow");
        })
    })
</script>
<body>
    <button>Aniamte</button>
    <div style="background-color: rgb(168, 46, 46);width: 150px; height: 80px;position: relative;opacity: 0.7;">Hi there</div>
</body>
</html>
