<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Append</title>
    <script src="/node_modules/jquery/dist/jquery.min.js"></script>
    <script>
$(document).ready(function(){
    $("#btn1").click(function(){
       $("p").append("<b>Appended Text</b>.");
    })
    $("#btn2").click(function(){
        $("ol").append("<li>Appended item</li>");
    })
})
    </script>
</head>
<body>
    <h2>The following shows the appended text below</h2>
    <button id="btn1">click to append para</button>
    <button id="btn2">click to append ol</button>
    <p>here goes the appended text in bold: </p>
    <ol>
        <li>item one</li>
        <li>item two</li>
        <li>item three</li>
        <li>item four</li>
    </ol>
</body>
</html>
