<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS classes</title>
     <script src="/node_modules/jquery/dist/jquery.min.js"></script>
     <script>
$(document).ready(function(){
       $("#btn1").click(function(){
           $("h1, h2, p").addClass("blue");
           $("div").addClass("important");
       })
       $("#btn2").click(function(){
         $("h1, h2").removeClass("blue");
       })
});
     </script>
     <style>
         .important {
  font-weight: bold;
  font-size: xx-large;
}

.blue {
  color: blue;
}
     </style>
</head>
<body>
  <button id="btn1">click to add css</button>
  <button id="btn2">click to remove css</button>
    <h1> hi this is heading one </h1>
    <h2>Hi this is heading two </h2>
    <p>Hi this is paragraph one</p>
    <P>HI this is paragraph two </P>
    <div><h4>Hello there this is heading four</h4></div>
</body>
</html>
