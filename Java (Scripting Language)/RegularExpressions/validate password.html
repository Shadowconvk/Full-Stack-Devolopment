<!DOCTYPE html>
<html>
    <head>
        <title>validate password</title>
        <script>function pass(){
            var psw = document.getElementById('pwd').value;
            if (/^(?=.*[a-z])(?=.*[A-Z])(?=.*[0-9])(?=>*[!@#$]).{5,12}$/.test(psw)) {
                window.alert("Account created successfully")
            } else {
                window.alert("Password must contain atleast 1-Lower case, 1-Upper case and 1-Digit")
            }
        }</script>
        <style>
            button{width: 100%;background-color: darkorange;font-family: 'Times New Roman', Times, serif;font-weight: bold;font-size: 100%;}
            input{background-color: rgb(160, 160, 160);}
            th{background-color: darkorange;border-style: outset;}
            body{background-color: antiquewhite;}
        </style>
    </head>
    <body>
        <table>
            <tr>
                <th>User Name</th>
                <td><input type="text" value=""></td>
            </tr>
            <tr>
                <th>Password</th>
                <td><input title="Strong password must contain 6-12 charectors"type="text" value="" id="pwd"></td>
            </tr>
            <tr>
                <td colspan="2" align="center"><button type="submit" onclick="pass()">Create Account</button></td>
            </tr>
        </table>
    </body>
</html>
