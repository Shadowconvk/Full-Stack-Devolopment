<!DOCTYPE html>
<html>
    <head>
        <title>Inner Html</title>
        <script>function Myfun(){document.getElementById("4").innerHTML = "now you are seeing the output of the inner html element";}</script>

        <h4 id="4">Hi this is button using the innner Html get element by ID <button type="submit" onclick="Myfun()">submit</button></h4>
    </body>
</html>
