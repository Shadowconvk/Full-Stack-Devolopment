<!DOCTYPE html>
<html>
    <head>
        <title>Bootstrap buttons</title>
        <link rel="stylesheet" href="css/bootstrap.min.css">
        <script src="js/bootstrap.min.js"></script>
    </head>
    <body>
        <div class="container-fluid">
            <div class="row">
                <div class="col-mid-2">
                    <button type="button" class="btn">btn class</button>
                </div>
            </div>
            <div class="row">
                <div class="col-mid-2">
                    <button type="button" class="btn btn-primary">btn btn-primary class</button>
                </div>
            </div>
            <div class="row">
                <div class="col-mid-2">
                    <button type="button" class="btn btn-secondary">btn btn-secondary class</button>
                </div>
            </div>
            <div class="row">
                <div class="col-mid-2">
                    <button type="button" class="btn btn-success">btn btn-success class</button>
                </div>
            </div>
            <div class="row">
                <div class="col-mid-2">
                    <button type="button" class="btn btn-info">btn btn-info class</button>
                </div>
            </div>
            <div class="row">
                <div class="col-mid-2">
                    <button type="button" class="btn btn-dark">btn btn-dark class</button>
                </div>
            </div>
            <div class="row">
                <div class="col-mid-2">
                    <button type="button" class="btn btn-light">btn btn-light class</button>
                </div>
            </div>
            <div class="row">
                <div class="col-mid-2">
                    <button type="button" class="btn btn-primary btn-block">btn btn-primary btn-block class</button>
                </div>
            </div>
            <div class="row">
                <div class="col-mid-2">
                    <button type="button" class="btn btn-primary active">btn btn-primary active class</button>
                </div>
            </div>
            <div class="row">
                <div class="col-mid-2">
                    <button type="button" class="btn btn-primary inactive">btn btn-pirmary inactive class</button>
                </div>
            </div>
        </div>
    </body>
</html>
