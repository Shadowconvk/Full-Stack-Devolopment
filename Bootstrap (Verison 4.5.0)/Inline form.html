<!DOCTYPE html>
<html>
    <head>
        <title>Inline form</title>
        <link rel="stylesheet" href="css/bootstrap.min.css">
        <script src="js/bootstrap.min.js"></script>
        <style>
            form{background-color: aquamarine;}
        </style>
    </head>
    <body>
        <div class="container">
            <form action="" class="form-inline">
                <label for="username">username</label>
                <input type="text" class="form-control" id="txtusername" placeholder="enter username">
                <label for="passoword">passoword</label>
                <input type="text" class="form-control" id="txtpassword" placeholder="enter password">
                <button type="button" class="btn btn-primary">Login</button>
            </form>
        </div>
    </body>
</html>
