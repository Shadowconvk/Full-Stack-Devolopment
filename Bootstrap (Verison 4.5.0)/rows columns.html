<!DOCTYPE html>
<html>
  <head>
    <title>Rows and columns</title>
    <link rel="stylesheet" href="css/bootstrap.min.css" />
    <script src="js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="" />
    <style></style>
  </head>
  <body>
    <div class="row">
      <div class="col input-group form-group">
        <div class="input-group-prepend">
          <span class="input-group-text">
            <i class="fas fa-user">Plese Login</i>
          </span>
        </div>
        <input
          type="text"
          class="fomr-control"
          id="txtUsername"
          placeholder="Enter Username"
        />
        <input
          type="text"
          class="fomr-control"
          id="txtPassword"
          placeholder="Enter Password"
        />
      </div>
    </div>
    <button type="button" class="btn btn-primary lg center login_btn">
      Login
    </button>
  </body>
</html>
