<!DOCTYPE html>
<html>
    <Head>
        <title>class type in embeded css</title>
        <style>
            .a1{color: royalblue;}
            #a2{color: violet;}
            .a3{color: turquoise;}
        </style>
    </Head>
    <body>
        <h1>selectors are of two types (#) id and class (.) </h1>
        <H1 class="a1">Heading one</H1>
        <H1 id="a2">Heading one</H1>
        <H1 class="a3">Heading one</H1>
        
    </body>
</html>
