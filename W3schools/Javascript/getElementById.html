<!DOCTYPE html>
<html>

    <head>
        <title>getElementById</title>
    </head>

    <body>
        <h4>What can Javascript do ?</h4>
        <p id="demo">It can change the content of the Html using getElementById</p>
        <button type="button" onclick='document.getElementById("demo").innerHTML="Hello this is Javascript!"'>
            Click Me
        </button>
    </body>

</html>
