<head>

    <script src="/node_modules/jquery/dist/jquery.min.js"></script>

    <script>
$(document).ready(function(){
  $("button").click(function(){
    $("p").hide();
  });
  $("button").dbclick(function() {
        $("#test").hide();
    })
    $("#test").mouseenter(function(){
  alert("You entered p1!");
});
});

</script>
</head>
<body>
    <class class="container"></class>
<h2>This is the jquery using the element selector p</h2>

<p>This is a paragraph.</p>
<p>This is another paragraph.</p>

<button>Click me to hide paragraphs</button>
 <h2>This is the jquery using the id selector "test"</h2>
 <p id="test">Hi please click the button below to hid the contents of this para with the id = test.</p>
<button>click to hide</button>
</class>
</body>
