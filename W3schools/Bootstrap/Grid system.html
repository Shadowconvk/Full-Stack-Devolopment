<!DOCTYPE html>
<html lang="en">
<head>
  <title>Grid System</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/
4.5.0/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.
min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/
umd/popper.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.0/js/
bootstrap.min.js"></script>
</head>
<body class="bg-secondary">
    <!-- Control the column width, and how they should appear on different devices -->
<div class="row">
  <div class="col-sm-4 bg-dark text-white">col-sm-4</div>
  <div class="col-sm-8 bg-primary">col-sm-6</div>
</div>
<div class="row">
  <div class="col-md-1 bg-secondary">col-md-4</div>
  <div class="col-md-4 bg-white">col-md-4</div>
  <div class="col-md-7 bg-success">col-md-4</div>
</div>

<!-- Or let Bootstrap automatically handle the layout -->
<div class="row">
  <div class="col-lg-8 bg-warning">white</div>
  <div class="col bg-danger">black</div>
  <div class="col bg-info">whatever the hell it is</div>
</div>
</body>
